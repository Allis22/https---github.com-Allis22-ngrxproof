<div>
    <h1>To-Do List</h1>

    <input #taskInput type="text" placeholder="Nueva tarea">
    <button (click)="addTodo(taskInput.value); taskInput.value = '';">Agregar</button>

    <ul>
        <li *ngFor="let todo of todos$ | async">
            <span [class.completed]="todo.completed" (click)="updateTodo(todo)">
                {{ todo.title }}
            </span>
            <button (click)="deleteTodo(todo.id)">Eliminar</button>
        </li>
    </ul>
</div>
